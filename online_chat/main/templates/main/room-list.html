{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Онлайн-чат|Комнаты</title>
</head>
<body>
    <header class="space-between display-flex">
		<a class="ghost-ref decor-none" href="">
			<div class="display-flex">
				<form action="{% url 'index' %}" method="get">
					<button class="decor-none">
					<div class="main-logo display-flex"><img src="{% static 'main/img/main-logo.jpg' %}" class="main-logo"></div>
					<div class="header-title text-shadow display-flex"><h3>Онлайн-чат</h3></div>
					</button>
				</form>
			</div>
		</a>
		    <div class="space-between display-flex">
				{% if user.is_authenticated %}
				<form action="{% url 'index' %}" method="get" >
				<div class="display-flex"><button class="decor-none profile-button"><h2>{{ user }}</h2></button></div>
				</form>
				<form action="{% url 'logout' %}" method="get" >
					<div class="display-flex"><button class="decor-none profile-button"><h3>Выйти</h3></button></div>
				</form>
				{% else %}
				<form action="{% url 'register' %}" method="get" >
					<div class="display-flex"><button onclick="location.href='/register'" class="decor-none profile-button "><h3>Регистрация</h3></button></div>
				</form>
				<form action="{% url 'login' %}" method="get" >
		        	<div class="display-flex"><button onclick="location.href='/login'" class="decor-none profile-button"><h3>Войти</h3></button></div>
				</form>
				{% endif %}
			</div>

	</header>
    <main>
        <div class="rooms-plate display-flex">
            <div class="rooms-label">Активные комнаты:</div>
            <div class="search-bar">
                <form class="search-bar display-flex" action="" method="get">
                    <label for="room-search" class="search-bar display-flex">
                        <img src="./img/search.png" alt="" class="search-bar">
                    </label>
                    <input  class="search-bar" type="search" placeholder="Найти комнату..." name="room-search" id="room-search">
                </form>
            </div>
            <form action="{% url 'chat'%}" class="gridded-rooms">
                <button onclick="location.href='in-chat.html'" class="room display-flex aic jcc">
                    <img class="room-img" src="{% static 'main/img/room-icon.png' %}" alt="">
                    <p>Комната 1</p>
                </button>
                <button onclick="location.href='in-chat.html'" class="room display-flex aic jcc">
                    <img class="room-img" src="{% static 'main/img/room-icon.png' %}" alt="">
                    <p>Комната 2</p>
                </button>
                <button onclick="location.href='in-chat.html'" class="room display-flex aic jcc">
                    <img class="room-img" src="{% static 'main/img/room-icon.png' %}" alt="">
                    <p>Комната 3</p>
                </button>
                <button onclick="location.href='in-chat.html'" class="room display-flex aic jcc">
                    <img class="room-img" src="{% static 'main/img/room-icon.png' %}" alt="">
                    <p>Комната 4</p>
                </button>
                <button onclick="location.href='in-chat.html'" class="room display-flex aic jcc">
                    <img class="room-img" src="{% static 'main/img/room-icon.png' %}" alt="">
                    <p>Комната 5</p>
                </button>
                <button onclick="location.href='in-chat.html'" class="room display-flex aic jcc">
                    <img class="room-img" src="{% static 'main/img/room-icon.png' %}" alt="">
                    <p>Комната 6</p>
                </button>
                <button onclick="location.href='in-chat.html'" class="room display-flex aic jcc">
                    <img class="room-img" src="{% static 'main/img/room-icon.png' %}" alt="">
                    <p>Комната 7</p>
                </button>
                <button onclick="location.href='in-chat.html'" class="room display-flex aic jcc">
                    <img class="room-img" src="{% static 'main/img/room-icon.png' %}" alt="">
                    <p>Комната 8</p>
                </button>
                <button onclick="location.href='in-chat.html'" class="room display-flex aic jcc">
                    <img class="room-img" src="{% static 'main/img/room-icon.png' %}" alt="">
                    <p>Комната 9</p>
                </button>
                </form>
            <button class="create-room-button">Создать комнату</button>
        </div>
    </main>
    <footer>
        <div class="display-flex space-between">
            <div><a class="footer-ref" href="https://sch1158.mskobr.ru/#/">ГБОУ Школа №1158</a><br><br>
                Северное Чертаново ул., 809, Москва, 117648<br>
            </div>
            <div>Почта здесь</div>
        </div>
    </footer>
</body>
</html>
