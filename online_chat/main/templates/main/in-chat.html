<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Онлайн-чат</title>
</head>
<body>
	<header class="space-between display-flex">
		<a class="ghost-ref decor-none" href="index.html">
			<div class="display-flex">
				<div class="main-logo display-flex"><img src="./img/main-logo.jpg" class="main-logo"></div>
				<div class="header-title text-shadow display-flex">Онлайн-чат</div>
			</div>
		</a>
		<div class="display-flex"><button onclick="" class="decor-none profile-button">Профиль</button></div>
	</header>
    <main class="in-chat-main display-flex" style="min-height: 100vh;">
        <div class="messages-container display-flex">
            <div class="msg my-msg">Привет!</div>
            <div class="msg their-msg">Здравствуй!!</div>
            <div class="msg my-msg">Ну как там с проектом? Все готово?</div>
            <div class="msg their-msg">Все отлично</div>
            <form class="display-flex" action="" method="" id="form">
                <textarea class="message-box" type="text" name="message-box" placeholder="Введите сообщение..."></textarea>
                <input class="submit-button" type="submit" value="">
            </form>
        </div>
        
        <div class="users-in-room display-flex aic">
            <p class="users-in-room-label">В комнате:</p>
            <div class="user display-flex aic jcc">
                <img src="img/user-icon.png" alt="" class="user-img">
                <p class="no-margin user-name">Пользователь 1</p>
            </div>
            <div class="user display-flex aic jcc">
                <img src="img/user-icon.png" alt="" class="user-img">
                <p class="no-margin user-name">Пользователь 2</p>
            </div>
            <div class="user display-flex aic jcc">
                <img src="img/user-icon.png" alt="" class="user-img">
                <p class="no-margin user-name">Пользователь 3</p>
            </div>
            <div class="user display-flex aic jcc">
                <img src="img/user-icon.png" alt="" class="user-img">
                <p class="no-margin user-name">Пользователь 4</p>
            </div>
            <div class="user display-flex aic jcc">
                <img src="img/user-icon.png" alt="" class="user-img">
                <p class="no-margin user-name">Пользователь 5</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="display-flex space-between">
            <div><a class="footer-ref" href="https://sch1158.mskobr.ru/#/">ГБОУ Школа №1158</a><br><br>
                Северное Чертаново ул., 809, Москва, 117648<br>
            </div>
            <div>Почта здесь</div>
